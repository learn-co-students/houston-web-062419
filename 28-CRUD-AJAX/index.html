<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find all the Pokemon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="src/functions.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div id="container">
      <img id="pokemon-logo" src="images/pokemon.png" alt="">

      <form id="pokemon-post-form">
        <p>Create Pokemon:</p>
        <input id="name-input" type="text" placeholder="Name"/>
        <input id="sprite-input" type="text" placeholder="Sprite URL"/>
        <input id="submit" class="pokebutton" type="submit">
      </form>

    

      <div id="pokemon-container">
      </div>

      <form id="edit-form">
          <input id="name-input" type="text" placeholder="Name"/>
          <input id="sprite-input" type="text" placeholder="Sprite URL"/>
          <input id="submit" class="pokebutton" type="submit" value="Edit">
        </form>
    </div>
  </body>
</html>
